<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pills mt-5" id="pills-tab" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="pills-registrasi-tab" data-bs-toggle="pill" data-bs-target="#pills-registrasi" type="button" role="tab" aria-controls="pills-registrasi" aria-selected="true">Registrasi</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="pills-database-tab" data-bs-toggle="pill" data-bs-target="#pills-database" type="button" role="tab" aria-controls="pills-database" aria-selected="false">List Registrasi</button>
        </li>
      </ul>
    </div>

    <div class="container mt-5" id="pills-tabContent">
      <h1 class="text-center fs-2 mb-5">Pendaftaran</h1>
      <div class="input-group mb-3">
        <span class="input-group-text">Nama</span>
        <input type="text" class="form-control" placeholder="input nama minimal 10 karakter" aria-label="Username" aria-describedby="basic-addon1" id="input-nama" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Umur</span>
        <input type="text" class="form-control" placeholder="input umur anda, min 25 tahun" aria-label="Username" aria-describedby="basic-addon1" id="input-umur" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Uang Sangu</span>
        <input type="text" class="form-control" placeholder="input minimal 100rb dan maksimal 1 juta" aria-label="Username" aria-describedby="basic-addon1" id="input-uang" />
      </div>
      <button type="button" class="btn btn-secondary" id="submit-button">Submit</button>
    </div>

    <div class="tab-pane fade container mt-5" id="pills-database" role="tabpanel" aria-labelledby="pills-database-tab">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nomor</th>
            <th scope="col">Nama</th>
            <th scope="col">Umur</th>
            <th scope="col">Uang Saku</th>
          </tr>
        </thead>
        <tbody id="table-data"></tbody>
      </table>
    </div>

    <div class="container">
      <h2 id="resume" class="text-info text-end">...</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
